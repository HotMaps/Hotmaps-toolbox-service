version: '3.2'

services:
  rabbit:
    hostname: rabbit
    image: rabbitmq:3.7.11
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - "5672:5672"
    networks:
      - cm-net
  api:
    build:
      context: ./api
      dockerfile: dockerfiles/api/Dockerfile
    ports:
      - "5000:80"
    restart: always
    links:
      - rabbit
      - redis
    depends_on:
      - redis
      - rabbit
    networks:
      - cm-net
      - backend
    volumes:
      - vartmp:/var/tmp
      - repositories:/var/hotmaps/repositories
      - users:/var/hotmaps/users
    env_file: ./.env

  redis:
    image: redis:5.0.3
    networks:
      - cm-net

volumes:
  static-content:
  vartmp:
  repositories:
  users:

networks:
  backend:
    driver: bridge
  cm-net:
    driver: bridge
