version: "2"

services:
  flask:
    build: flask
    command: "python app.py"
    restart: always
    ports:
      - '5000:5000'
    volumes:
      - ./code/:/app
    networks:
      - flask-redis-celery

  celery:
    build: celery
    command: "celery -A app.celery worker --loglevel=info"
    user: nobody
    restart: always
    volumes:
      - ./code/:/app
    networks:
      - flask-redis-celery

  redis:
    image: redis:4.0.1-alpine
    command: "redis-server --requirepass {REDIS_PWD:ln_pwd_123}"
    volumes:
      - redis:/data
    networks:
      - flask-redis-celery

volumes:
    redis:

networks:
    flask-redis-celery:
